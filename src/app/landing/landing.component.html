<img src="/assets/logo_trans.png" class="logo-img">

<nav class="landing-opts">

    <ng-container *ngFor="let option of currentOptions">

        <ng-container *ngIf="option.name !== ''">
            <a class="opt-dec" [routerLink]="['/core-disp', option.name]">
                {{ option.name }}
            </a>
        </ng-container>
    </ng-container>
</nav>
