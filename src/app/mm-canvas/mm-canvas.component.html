<div class="mm-grid">

  <svg:svg height="700" width="1300" style="border: 3px solid black">

    <ng-container *ngFor="let node of activeNodes">

      <ellipse [attr.cx]="node.getCx()" [attr.cy]="node.getCy()" rx="75" ry="37" style="fill:yellow;stroke:purple;stroke-width:2" />
      
      <text [attr.x]="node.getCx() - 60"[attr.y]="node.getCy() + 10" style="font-size: xx-large">
        {{ node.getId() + ": " + node.getTxt() }}
      </text>
    </ng-container>

    <ng-container *ngFor="let block of nodeOrigin">

      <rect [attr.x]="block.getStart()" [attr.y]="block.blockId * block.dispHeight" [attr.width]="block.getEnd() - block.getStart()" [attr.height]="block.dispHeight" style="fill:rgba(185, 115, 3, 0.648);stroke-width:3;stroke:rgb(0,0,0)" />
    </ng-container>
  </svg>
</div>
